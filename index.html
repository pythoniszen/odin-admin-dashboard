<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-grid-container">
    <div id="sidebar">
      <div class="sidebar-row">
        <img id="dashboard-img" src="images/monitor-dashboard.svg">
        <h1 id="dashboard-text">Dashboard</h1>
      </div>
      <div class="sidebar-row">
        <img class="sidebar-img" src="images/home.svg">
        <h2>Home</h2>
      </div>
      <div class="sidebar-row">
        <img class="sidebar-img" src="images/account.svg">
        <h2>Profile</h2>
      </div>
      <div class="sidebar-row">
        <img class="sidebar-img" src="images/message.svg">
        <h2>Messages</h2>
      </div>
      <div class="sidebar-row">
        <img class="sidebar-img" src="images/clipboard-text-clock-outline.svg">
        <h2>History</h2>
      </div>
      <div class="sidebar-row">
        <img class="sidebar-img" src="images/note-multiple.svg">
        <h2>Tasks</h2>
      </div>
      <div class="sidebar-row">
        <img class="sidebar-img" src="images/account-group.svg">
        <h2 id="communities-header-text">Communities</h2>
      </div>
      <div class="sidebar-row">
        <img class="sidebar-img" src="images/cog.svg">
        <h2>Settings</h2>
      </div>
      <div class="sidebar-row">
        <img class="sidebar-img" src="images/help-box.svg">
        <h2>Support</h2>
      </div>
      <div class="sidebar-row">
        <img class="sidebar-img" src="images/shield.svg">
        <h2>Privacy</h2>
      </div>
    </div>
    <div id="top-section">
      <div class="top-left-container">
        <img class="sidebar-img" src="images/magnify.svg">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </div>
      
      <div id="notification-section">
        <img class="sidebar-img" src="images/bell.svg">
        <img id="profile-img" src="images/tux.jpeg">
        <h3>Nate</h3>
      </div>

      <div class="top-left-container">
        <img id="p-img-v2" src="images/tux.jpeg">
        <h2 id="user-text">Nate (@pythoniszen)</h2>
      </div>

      <div id="top-container-buttons">
        <button type="submit">New</button>
        <button type="submit">Upload</button>
        <button type="submit">Share</button>
      </div>
    </div>
    
    <div id="projects">

    </div>
  </div>

</body>
</html>
